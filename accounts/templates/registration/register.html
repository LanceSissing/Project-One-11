{% extends 'base.html' %}
{% block content %}
  <main>
    <section aria-labelledby="register-heading" class="container my-4">
      <h2 id="register-heading">Register</h2>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning" style="background-color: #fe7125; border-color: #fe7125; color: #fff;">Register</button>
      </form>
    </section>
  </main>
{% endblock %}
