{% extends 'base.html' %}
{% block content %}
  <h2>{{ item.title }}</h2>
  <p>{{ item.description }}</p>
  <p>Price: Â£{{ item.price }}</p>
  <p>Posted by: {{ item.owner.email }}</p>
  {% if item.images.all %}
    <div class="row mb-3 g-3 justify-content-start">
      {% for image in item.images.all %}
        <div class="col-auto">
          <div style="width: 140px; height: 140px; overflow: hidden; border-radius: 8px; display: flex; align-items: center; justify-content: center; background: #f8f9fa; border: 2px solid #fe7125;">
            <img src="{{ image.image.url }}" class="gallery-thumb"
                 data-bs-toggle="modal" data-bs-target="#galleryModal"
                 data-img-url="{{ image.image.url }}" alt="Item image"
                 style="width: 100%; height: 100%; object-fit: cover; cursor: pointer; border-radius: 8px;" />
          </div>
        </div>
      {% endfor %}
    </div>
    <!-- Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="galleryModalLabel">Image Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalImage" src="" alt="Full size image" style="max-width:100%; max-height:70vh;" />
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var galleryThumbs = document.querySelectorAll('.gallery-thumb');
        var modalImage = document.getElementById('modalImage');
        galleryThumbs.forEach(function(thumb) {
          thumb.addEventListener('click', function() {
            var imgUrl = this.getAttribute('data-img-url');
            modalImage.setAttribute('src', imgUrl);
          });
        });
      });
    </script>
  {% endif %}
  <div class="mt-4 d-flex gap-2">
    <a href="{% url 'send_message' item.id %}" class="btn btn-success">CONTACT SELLER</a>
    <a href="/" class="btn btn-warning">BACK TO LISTINGS</a>
  </div>
{% endblock %}
