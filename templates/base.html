<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-One-11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Project-One-11</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/accounts/account/">Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        &copy; {{ now|default:2025 }} Project-One-11. All rights reserved.<br>
        <small>Contact: info@project-one-11.com</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
